<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Register here</div>
    <div
      *ngIf="alert"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <strong>Success!!</strong> Your are register successfully.
      <button
        (click)="closeAlert()"
        type=" button "
        class="close"
        data-dismiss="alert "
        aria-label="Close "
      >
        <span aria-hidden="true ">&times;</span>
      </button>
    </div>
    <div class="card-body">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        class="form-horizontal"
      >
        <!-- <div class="row mb-3 form-group "> -->
        <!-- workinggggggggggggggggg -->
        <div
          class="row mb-3 form-group"
          [ngClass]="{
            'has-error':
              registerForm.get('firstname')?.errors &&
              (registerForm.get('firstname')?.touched ||
                registerForm.get('firstname')?.dirty)
          }"
        >
          <label for="inputFirstName3 " class="col-sm-10 col-form-label"
            >Firstname</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="firstname "
              formControlName="firstname"
              class="form-control"
              id="inputFirstName3"
              placeholder="Firstname "
              title="Please enter your firstname "
              required
            />
            <span
              class="help-block"
              *ngIf="
                registerForm.get('firstname')?.errors?.required &&
                (registerForm.get('firstname')?.touched ||
                  registerForm.get('firstname')?.dirty)
              "
            >
              <span *ngIf="registerForm.get('firstname')?.errors?.required"
                >firstname is required</span
              >
            </span>

            <!-- <p class="help-block " *ngIf="registerForm.get( 'firstname ').Error ">give 1</p>
            <p class="help-block " *ngIf="registerForm.firstname.get( 'firstname ').hasError ">5 char</p>
            <p class="help-block " *ngIf="registerForm.firstname.get( 'firstname ').hasError ">15 char</p> -->
          </div>
        </div>

        <div
          class="row mb-3 form-group"
          [ngClass]="{
            'has-error':
              registerForm.get('lastname')?.errors?.required &&
              (registerForm.get('lastname')?.touched ||
                registerForm.get('lastname')?.dirty)
          }"
        >
          <label for="inputLastName3" class="col-sm-10 col-form-label"
            >Lastname</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="lastname"
              formControlName="lastname"
              class="form-control"
              id="inputLastName3"
              placeholder="Lastname"
              required
            />
            <span
              class="help-block"
              *ngIf="
                registerForm.get('lastname')?.errors?.required &&
                (registerForm.get('lastname')?.touched ||
                  registerForm.get('lastname')?.dirty)
              "
            >
              <span *ngIf="registerForm.get('lastname')?.errors?.required"
                >lastname is required</span
              >
            </span>
          </div>
        </div>

        <div
          class="row mb-3 form-group"
          [ngClass]="{
            'has-error':
              registerForm.get('email')?.errors?.required &&
              (registerForm.get('email')?.touched ||
                registerForm.get('email')?.dirty)
          }"
        >
          <label for="inputEmail3 " class="col-sm-10 col-form-label"
            >Email</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              name="email"
              formControlName="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Email"
              required
            />
            <span
              class="help-block"
              *ngIf="
                registerForm.get('email')?.errors?.required &&
                (registerForm.get('email')?.touched ||
                  registerForm.get('email')?.dirty)
              "
            >
              <span *ngIf="registerForm.get('email')?.errors?.required"
                >email is required</span
              >
            </span>
            <span
              *ngIf="
                registerForm.get('email')?.errors &&
                registerForm.get('email')?.dirty
              "
              >email is not correct</span
            >
          </div>
        </div>

        <div
          class="row mb-3 form-group"
          [ngClass]="{
            'has-error':
              registerForm.get('password')?.errors?.required &&
              (registerForm.get('password')?.touched ||
                registerForm.get('password')?.dirty)
          }"
        >
          <label for="inputPassword3" class="col-sm-10 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="password"
              formControlName="password"
              class="form-control"
              id="inputPassword3"
              placeholder="Password"
              required
            />
            <span
              class="help-block"
              *ngIf="
                registerForm.get('password')?.errors?.required &&
                (registerForm.get('password')?.touched ||
                  registerForm.get('password')?.dirty)
              "
            >
              <span *ngIf="registerForm.get('password')?.errors?.required"
                >password is required</span
              >
            </span>
          </div>
        </div>

        <div
          class="row mb-3 form-group"
          [ngClass]="{
            'has-error':
              registerForm.get('cpassword')?.errors?.required &&
              (registerForm.get('cpassword')?.touched ||
                registerForm.get('cpassword')?.dirty)
          }"
        >
          <label for="inputConfirmPassword3" class="col-sm-10 col-form-label"
            >Confirm Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="appConfirmPassword"
              appConfirmPassword="passwor "
              formControlName="cpassword"
              class="form-control"
              id="inputConfirmPassword3"
              placeholder="Confirm Password"
              required
            />

            <span
              class="help-block"
              *ngIf="
                registerForm.get('cpassword')?.errors?.required &&
                (registerForm.get('cpassword')?.touched ||
                  registerForm.get('cpassword')?.dirty)
              "
              >password is required
            </span>

            <span class="help-block" *ngIf="f.cpassword?.errors?.mustMatch">
              Password does not match</span
            >
          </div>
        </div>

        <div
          class="row mb-3 form-group"
          [ngClass]="{
            'has-error ':
              registerForm.get('dob')?.errors?.required &&
              (registerForm.get('dob')?.touched ||
                registerForm.get('dob')?.dirty)
          }"
        >
          <label for="inputDOB3" class="col-sm-10 col-form-label"
            >Date of Birth</label
          >
          <div class="col-sm-10">
            <input
              type="date"
              name="dob"
              formControlName="dob"
              class="form-control"
              id="inputDOB3"
              placeholder="Date of Birth"
              required
            />
            <span
              class="help-block"
              *ngIf="
                registerForm.get('dob')?.errors?.required &&
                (registerForm.get('dob')?.touched ||
                  registerForm.get('dob')?.dirty)
              "
            >
              <span *ngIf="registerForm.get('dob')?.errors?.required"
                >dob is required</span
              >
            </span>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!registerForm.valid"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
