<div class="mt-4 col-8 offset-2">
  <div class="card">
  <div class="card-header">Register here</div>
  <div class="card-body">
  <form [formGroup]="registerForm" (ngSubmit)="register()">


  <div class="row mb-3">
      <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input 
          type="text" 
          name="name"
          formControlName="name"  
          class="form-control" 
          id="inputName3" 
          placeholder="Name" 
          required>
      </div>
    </div>


  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input 
        type="email" 
        name="email" 
        formControlName="email"  
        class="form-control" 
        id="inputEmail3" 
        placeholder="Email "
        required>
    </div>
  </div>


  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input 
        type="password" 
        name="password" 
        formControlName="password"  
        class="form-control" 
        id="inputPassword3" 
        placeholder="password "
        required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Sign in</button>

</form>
</div>
</div>
</div>
