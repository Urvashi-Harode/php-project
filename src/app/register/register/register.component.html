<div class="mt-4 col-8 offset-2">
  <div class="card">
  <div class="card-header">Register here</div>
  <div class="card-body">
  <form #registerForm="ngForm" (ngSubmit)="register()">


  <div class="row mb-3">
      <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name "
        [(ngModel)]="credentials.name"
        required>
      </div>
    </div>


  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email "
      [(ngModel)]="credentials.email"
      required>
    </div>
  </div>


  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="password "
      [(ngModel)]="credentials.password"
      required>
    </div>
  </div>


  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Sign in</button>

  
</form>
</div>
</div>
</div>
